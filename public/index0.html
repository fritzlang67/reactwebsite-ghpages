    <script>

    $(document).ready(function(){
        $("#button1").click(function(){
           $("#menu").slideToggle(500);

         // $(".menu-format").html('Menu &#9663');

         var text = $('.menu-format').html();
        $('.menu-format').html(
         //   text == 'Menu &#9662' ? 'Menu &#9663' : 'Menu &#9662');  Menu &#9662;
         // <i class="material-icons">keyboard_arrow_down</i>
         text == 'Menu off' ? 'Menu on' : 'Menu off');


      //   text == 'Menu <i class="material-icons">keyboard_arrow_down</i>' ? 'Menu <i class="material-icons">keyboard_arrow_up</i>' : 'Menu <i class="material-icons">keyboard_arrow_down</i>');
        });

    });


    // media query event handler
    if (matchMedia) {
      var mq = window.matchMedia("(min-width: 660px)");
      mq.addListener(WidthChange);
      WidthChange(mq);
    }

    // media query change
    function WidthChange(mq) {
      if (mq.matches) {
        // window width is at least 500px
         $("#menu").show();
         $('.menu-format').html(text = 'Menu on' );

      } else {
        // window width is less than 500px
           $("#menu").hide();
      }

    }



    </script>
